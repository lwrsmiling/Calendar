<!DOTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calendar</title>
	<link rel="stylesheet" type="text/css" href="css/calendar.css">
</head>
<body>
	<div class="wrap">
		<div class="title">
			<div class="controller">
				<button id="lastyear" ><</button>
			    	<select id="year_selection" >
			    		
                    </select>
			    	<button id="nextyear" >></button>
			    
			    	<button id="lastmonth"><</button>
			    	<select id="month_selection" >
			    		
                    </select>
			    	<button id="nextmonth">></button>
			  
			    	<button id="today" >Today</button>
				
			</div>
			    
		</div>
		<div class="content">
			<div class="calendar_wrapper">
			<table id="calendar">
			    <thead>
					<tr>
						<th>Sunday</th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
						<th>Saturday</th>
					</tr>
					<tbody id="dateTable">
						
					</tbody>
			     </thead>
		    </table>
			</div>
			
			
		</div>


			
	</div>

   <script src="My Calendar.js"></script>
</body>
